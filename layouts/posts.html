<!doctype html>

<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app='app'>
	<div ng-controller='PostsCtrl' class='container'>
		<h1>Recent Posts</h1>

		<div class="input-group">
      <input ng-model='postBody' type="text" class="form-control" placeholder="Enter tweet...">
      <span class="input-group-btn">
        <button ng-click='addPost()' class="btn btn-default" type="button">Go!</button>
      </span>
    </div>

		<ul class="list-group">
		  <li ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
		  	<strong>@{{ post.username }}</strong>
		  	<span>{{ post.body }}</span>
		  </li>
		</ul>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
	<script src='/app.js'></script>
</body>
</html>
