<!doctype html>

<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app='app'>
	<div ng-controller='PostsCtrl' class='container'>
		<h1>Recent Posts</h1>

		<div class="input-group">
      <input ng-model='postBody' type="text" class="form-control" placeholder="Enter tweet...">
      <span class="input-group-btn">
        <button ng-click='addPost()' class="btn btn-default" type="button">Go!</button>
      </span>
    </div>

		<ul class="list-group">
		  <li ng-repeat='post in posts' class="list-group-item">
		  	<strong>@{{ post.username }}</strong>
		  	<span>{{ post.body }}</span>
		  </li>
		</ul>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
	<script>
	var app = angular.module('app', [])
	app.controller('PostsCtrl', function($scope) {
		$scope.posts = [
			{
				username: 'Julio',
				body: 'mastering the basic mean'
			},
			{
				username: 'Mariau',
				body: 'ora pro novis'
			}
		]

		$scope.addPost = function() {
			if ($scope.postBody) {
				var post = {
					username: 'Belen',
					body: $scope.postBody
				}		
				$scope.posts.unshift(post)
				$scope.postBody = null
			}
		}

	})

	</script>
</body>
</html>
